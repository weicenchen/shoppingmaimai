<!DOCTYPE html>
<html lang="zh-Hang-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>六角血拚賣賣</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/all.css">


</head>

<body>
  <!-- headers -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="shopping_index.html">
      <i class="fa fa-heart text-info" aria-hidden="true"></i>
      六角血拼賣賣
    </a>
    <!-- 購物車內的數量 (Button 內包含 icon, 數量 badge) -->
    <div class="dropdown ml-auto">
      <button class="btn btn-sm btn-cart" data-toggle="dropdown" data-flip="false">
        <i class="fa fa-shopping-cart text-dark fa-2x" aria-hidden="true"></i>
        <span class="badge badge-pill badge-danger">12</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" style="min-width: 300px" data-offset="400">
        <div class="px-4 py-3">
          <h6>已選擇商品</h6>
          <table class="table table-sm">
            <tbody>
              <tr>
                <td class="align-middle text-center">
                  <a href="#removeModal" class="text-muted" data-toggle="modal" data-title="刪除 金牌西裝 1 件">
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                  </a>
                </td>
                <td class="align-middle">金牌西裝</td>
                <td class="align-middle">1 件</td>
                <td class="align-middle text-right">$520</td>
              </tr>
              <tr>
                <td class="align-middle text-center">
                  <a href="#removeModal" class="text-muted" data-toggle="modal" data-title="刪除 金牌女裝 1 件">
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                  </a>
                </td>
                <td class="align-middle">金牌女裝</td>
                <td class="align-middle">1 件</td>
                <td class="align-middle text-right">$480</td>
              </tr>
            </tbody>
          </table>
          <a href="shopping_data-enter.html" class="btn btn-primary btn-block">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> 結帳去
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 輸入資料頁 -->
  <div class="container main-contant py-5">
    <h1 class="text-center mb-3 text-secondary">六角血拼 結帳</h1>
    <section class="form-row 😖😆 😋😎">
      <div class="col-sm col-12">
        <div class="alert alert-success alert-rounded text-center" role="alert">
          1.輸入訂單資料
        </div>
      </div>
      <div class="col-sm col-12">
        <div class="alert alert-light alert-rounded text-center" role="alert">
          2.金流付款
        </div>
      </div>
      <div class="col-sm col-12">
        <div class="alert alert-light alert-rounded text-center" role="alert">
          3.完成
        </div>
      </div>
    </section>

    <section class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h6 class="mb-0 d-flex justify-content-between align-items-center">
              <a data-toggle="collapse" href="#collapseOne">
                顯示購物車細節
                <i class="fas fa-chevron-down" aria-hidden="true"></i>
              </a>
              <span class="h3 text-danger mb-0">$520</span>
            </h6>
          </div>
        </div>
        <div id="collapseOne" class="collapse">
          <table class="table table-hover">
            <thead>
              <tr>
                <th width="30"></th>
                <th width="100"></th>
                <th>商品名稱</th>
                <th width="100">數量</th>
                <th width="80">小計</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="align-middle text-right">
                  <a href="#removeModal" class="text-secondary" data-toggle="modal" data-title="刪除 金牌西裝 1 件">
                    <i class="fas fa-times" aria-hidden="true"></i>
                  </a>
                </td>
                <td class="align-middle">
                  <img src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350" class="w-100" alt="">
                </td>
                <td class="align-middle">金牌西裝</td>
                <td class="align-middle">1 件</td>
                <td class="align-middle text-right">$520</td>
              </tr>
              <tr>
                <td colspan="4" class="text-right">運費</td>
                <td class="text-right">
                  <strong>$60</strong>
                </td>
              </tr>
              <tr>
                <td colspan="4" class="text-right">合計</td>
                <td class="text-right">
                  <strong>$580</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <h5 class="text-center my-3 bg-light py-3">
          訂購人資訊
        </h5>
        <form id="form" class="needs-validation" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" placeholder="姓名" required>
              <div class="invalid-feedback">
                請輸入姓名
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <div class="invalid-feedback">
                請輸入正確的 Email
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="state">國家</label>
              <select id="state" class="form-control" required>
                <option selected="selected">台灣</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="city">城市</label>
              <select name="city" id="city" class="form-control" required>
                <option value="台北市">台北市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="postal_code">郵遞區號</label>
              <input type="text" class="form-control" id="postal_code">
            </div>
          </div>
          <div class="form-group">
            <label for="address">地址</label>
            <input type="text" class="form-control" id="address" placeholder="重慶南路一段122號" required>
            <div class="invalid-feedback">
              請輸入地址
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a href="shopping_index.html" class="btn btn-secondary">繼續選購</a>
            <button href="shopping_checkout.html" type="submit" class="btn btn-danger ml-3">確認付款</button>
          </div>
        </form>
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
            'use strict';
            window.addEventListener('load', function () {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>

      </div>
    </section>

  </div>
  <!-- 輸入資料頁 -->

  <footer class="bg-light text-muted py-5">
    <div class="container">
      <ul class="list-inline text-center">
        <li class="list-inline-item">© Copright 2017 六角血拼賣賣</li>
        <li class="list-inline-item">
          <a class="ml-3" href="#">
            <i class="fab fa-instagram" aria-hidden="true"></i> Instagrame</a>
        </li>
        <li class="list-inline-item">
          <a class="ml-3" href="#">
            <i class="fab fa-facebook-f" aria-hidden="true"></i> Facebook</a>
        </li>
        <li class="list-inline-item">
          <a class="ml-3" href="#">About</a>
        </li>
      </ul>
      <p class="text-center mt-3">Made with Bootstrap4</p>
    </div>
  </footer>

  <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">刪除商品</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>是否確認刪除商品</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">否</button>
          <button type="button" class="btn btn-secondary ml-3">是</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#removeModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
        var title = button.data('title') // 使用 data-* 來取得特定內容

        var modal = $(this)
        modal.find('.modal-title').text('確認' + title) // 寫入資料
      })
    });
  </script>
</body>

</html>
